<section class="book-appointment">
    <h2>Book Appointment</h2>
    <div>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <label for="clinic">Select your nearest clinic:</label>
        <select id="clinic" name="clinic">
            <option *ngFor="let clinic of clinics" [value]="clinic.clinicId">{{ clinic.name }}</option>
        </select>
      <br>
      <label for="doctor">Select a doctor:</label>
        <select id="doctor" name="doctor">
            <option *ngFor="let doctor of doctors" [value]="doctor.doctorId">{{ doctor.userName }}</option>
        </select>
      <br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      <br>
      <label for="time">Time:</label>
      <input type="time" id="time" name="time">
      <br>
      <button type="submit">Book Appointment</button>
    </form>
    </div>
  </section>
