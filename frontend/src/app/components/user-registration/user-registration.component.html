   <div class="container">
    <h2>User Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" formControlName="username">
        <div *ngIf="submitted && registrationForm.controls['username'].invalid" class="text-danger">
          </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="submitted && registrationForm.controls['email'].invalid" class="text-danger">
           </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="submitted && registrationForm.controls['password'].invalid" class="text-danger">
           </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
